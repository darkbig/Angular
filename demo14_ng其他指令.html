<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">
    <input type="checkbox" ng-checked="checked"/>是否同意
    <!--ng-checked是控制input中checked属性为 true默认选中，为false 取消选中-->
    <ul>

        <li ng-repeat="tmp in list track by $index">{{tmp}}</li>
        <!--这里的track by $index 的作用是让repeat 按照下标来遍历，如果没有用这一步那么repeat在重构遍历代码会发现list中有相同的数字会报错-->
    </ul>
</div>

<script>
    var app = angular.module('myModule',['ng']);

    app.controller('myCtrl', function ($scope) {
        $scope.checked = true;

        $scope.list = [1,5,4,1];
    })
</script>

</body>
</html>
