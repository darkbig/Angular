<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>工作人员数组 ngInit初始化，通过ngRepeat遍历对象数组并显示在table</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            margin:0 auto;
            width:50%;
            border: 1px solid #ddd;
            border-collapse: collapse;
            text-align:center;
        }

        td {
            border: 1px solid #ddd;
        }
    </style>

</head>
<body>
<table ng-init="wList=[
    {name:'孙悟空',age:'nnn岁',money:5000},
    {name:'猪八戒',age:'nnn岁',money:6000},
    {name:'嬴政',age:'63岁',money:10000}
]">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>工资</th>
    </tr>
    </thead>
    <tbody>
        <tr ng-repeat="tmp in wList">
            <td ng-repeat="(key,value) in tmp">{{value}}</td>
			<td>{{$index}}</td>
        </tr>
    </tbody>
</table>
<script src="js/angular.js"></script>
</body>
</html>
