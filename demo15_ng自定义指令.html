<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body>
<div ts-hello></div>

    <!--扩张标签-->
    <ts-hello></ts-hello>
    <!--class-->
    <div class="ts-hello"></div>
    <!-- commet -->
    <!--注意注释方式调用指令的话前后一定要有空格-->
    <!-- directive:ts-hello -->


<script>
    var app = angular.module('myModule', ['ng']);

    app.controller('myCtrl', function ($scope) {

    });
    //自定义指令
    app.directive('tsHello',function(){
        return {
            template:'<h1>我是自定义指令</h1>',
            restrict:"EACM",
            replace:true
        }
    });
</script>

</body>
</html>
