<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">

</div>

<script>
    var app = angular.module('myModule', ['ng']);

    app.controller('myCtrl', function ($scope) {
        var list = [20, 30, 40];
        angular.forEach(list, function (value, key) {
            //类似jquery
            console.log('key is:' + key + '; value is:' + value);
        });
        var obj = {name: 'json', age: 20};
        angular.forEach(obj, function (value, key) {
            console.log("key is:" + key + "; value is:" + value);
        });
        var name = 'John';
        console.log(angular.uppercase(name));
        console.log(angular.lowercase(name));
        //定义一个对象
        var Json = {name: 'jack', age: 20};
        //通过toJson方法将一个Json对象序列化一个json格式的字符串
        var jsonStr = angular.toJson(Json);
        console.log(typeof(jsonStr));
        //通过fromJson方法，将一个json格式的字符串 反序列化为一个json格式的对象
        console.log(angular.fromJson(jsonStr));
    });
</script>

</body>
</html>
