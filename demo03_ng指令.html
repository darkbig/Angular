<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ng指令</title>
    <script src="js/angular.js"></script>
</head>
<body ng-app>
    <span ng-init="name='baby'"></span>
    <p>{{name}}</p>
    <span ng-init="car={name:'BMW',price:'50'}"></span>
    <p>{{car.name}}</p>
    <span ng-init="list=[20,30,40]"></span>
    <p>{{list[0]}}</p>
    <span ng-init="name='黄晓明';age='35'">{{name+"age is"+age}}</span>
</body>
</html>
