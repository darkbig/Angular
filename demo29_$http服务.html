<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">
    <table>
        <thead>
        <tr>
            <th>名字</th>
            <th>年龄</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tmp in list">
                <td ng-repeat="(key,value) in tmp"> {{value}}<td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    var app = angular.module('myModule', ['ng']);

    app.controller('myCtrl', function ($scope, $http) {
        $http.get('php/json.php').success(function(data){
            console.log(data);
            $scope.list=data;

        });

    });
</script>

</body>
</html>
