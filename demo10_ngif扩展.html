<!DOCTYPE html>
<html ng-app="">
<head lang="en">
    <meta charset="UTF-8">
    <title>ngif扩张</title>
    <script src="js/angular.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            margin: 0 auto;
            width: 50%;
            border: 1px solid #ddd;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<table ng-init="wList=[
    {name:'孙悟空',age:'nnn岁',money:5000},
    {name:'猪八戒',age:'nnn岁',money:6000},
    {name:'嬴政',age:'63岁',money:10000}
]">
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>工资</th>
    </tr>
    </thead>
    <tbody>
    <!--此处孙悟空是不显示的-->
    <tr ng-repeat="tmp in wList" ng-if="tmp.money>5000">
        <td ng-repeat="(key,value) in tmp" >{{value}}</td>
    </tr>
    </tbody>
</table>
</body>
</html>
