<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
</head>
<body>

<div ng-controller="myCtrl">
<p>{{number}}</p>
</div>

<script>
    var app = angular.module('myModule', ['ng']);

    app.controller('myCtrl', function ($scope) {
        $scope.number=100;
        setInterval(function(){
            $scope.number++
            console.log($scope.number);
            $scope.$apply();
        },500);

    })
</script>

</body>
</html>
