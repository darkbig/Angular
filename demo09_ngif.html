<!DOCTYPE html >
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>ngif</title>
    <script src="js/angular.js"></script>
</head>

<body>
    <sapn ng-init="show=true"></sapn>
    <div ng-if="show">此区域只可以用户可见</div>
    <sapn ng-init="hidd=false"></sapn>
    <div ng-if="hidd">此区域只可以用户不可见</div>
</body>
</html>
