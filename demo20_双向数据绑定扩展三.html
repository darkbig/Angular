<!DOCTYPE html>
<html ng-app="myModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/angular.js"></script>
    <style>
        img{
            width:200px;
        }
    </style>
</head>
<body>

<div ng-controller="myCtrl">
    <select name="" id="" ng-model="dList" ng-options="dList.name for dList in dLIsts"></select>
    <br/>
    <img ng-src="{{dList.url}}" alt=""/>
    <br/>
    <input type="checkbox" ng-model="isAgree"/>是否同意本站协议
    <br/>
    <button ng-disabled="!isAgree">注册</button>
</div>

<script>
    var app = angular.module('myModule', ['ng']);

    app.controller('myCtrl', function ($scope) {
        $scope.dLIsts=[
            {name:'红烧肉',url:'img/c1.jpg'},
            {name:'红烧鱼',url:'img/c2.jpg'},
            {name:'红烧竹笋',url:'img/c3.jpg'}
        ];
        $scope.dList=$scope.dLIsts[0];
    })
</script>

</body>
</html>
